<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Exercise JS</title>
</head>

<body>

    <div class="box">
        <label for="word">Inserisci una parola</label><br>
        <input type="text" id="word" class="mt"><br>
        <button id="generate" class="mt">Click here!</button>
        <p id="result"></p>
    </div>

    <div class="box">
        <label for="even">Pari</label>
        <input type="radio" name="even-odd" value="Even" id="even"><br>
        <label for="odd">Dispari</label>
        <input type="radio" name="even-odd" value="Odd" id="odd"><br>
        <label for="num">Inserisci un numero da 1 a 5</label>
        <input type="number" id="num" min="1" max="5" class="mt"><br>
        <button id="btn-play" class="mt">Click here!</button>
        <p id="winner"></p>
    </div>



    <script src="./js/script.js"></script>
</body>

</html>
